<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SWOT Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <h2>Create Account</h2>
        <p>Start your journey today</p>
        
        <form id="signup-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>

            <div class="input-group">
                <label for="new-user">Username</label>
                <input type="text" id="new-user" placeholder="Choose a username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="new-pass" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>

            <div id="signup-message" class="form-message" aria-live="polite"></div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="footer-text">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>
     <script type="module" src="main.js"></script>
</body>

</html>
